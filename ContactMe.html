<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="navbar navbar-expand-lg navbar-light bg-dark">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-light" href="https://www.usca.edu/">Visit USCA</a></li>

                W3Schools.com!</a></li>
          </ul>
        </div>
      </div>
    </div>
   <div class="row"></div>
    <div class="row">
      <div class="col">
        <iframe class="mt-3 border rounded-3" width="560" height="315"
          src="https://www.youtube.com/embed/mqjx4BT_-BY?si=uGDBHe1lG3LAQyNN" frameborder="0"
          title="YouTube video player" style="border: none;"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
      <!-- <div class="row"> -->
      <div class="col">
        <form action="/action_page.php">
          <fieldset>
            <h1 class="d-none">Feedback Form:</h1>
            <div class="form-floating mb-2">
              <input class="form-control" type="text" id="fname" name="fname" placeholder="anonymous" required><br>
              <label for="fname">First name:</label>
            </div>
            <div class="form-floating mb-2">
              <input class="form-control" type="text" id="lname" name="lname" placeholder="anonymous" required><br>
              <label for="lname">Last name:</label><br>
            </div>
            <div class="form-floating mb-2">
              <input class="form-control" type="email" id="email" name="mail" placeholder="name@domain.com"
                required><br>
              <label for="email">Email:</label><br>
            </div>
            <p>Will you recommend this website?</p>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="yes" name="recommend" value="">
              <label class="form-check-label" for="yes">Yes</label>
              </div>
              <div class="form-check">
              <input class="form-check-input" type="radio" id="no" name="recommend" value="">
              <label class="form-check-label" for="no">No</label>
            </div>
            <label class="form-label" for="favwebsite">Your Favorite Website:</label>
            <select id="favwebsite" class="form-select" name="favwebsite">
              <option value="google">Google</option>
              <option value="facebook">Facebook</option>
              <option value="Twitter">Twitter</option>
              <option value="Time">Time</option>
              <option value="YouTube">YouTube</option>
              <option value="Instagram">Instagram</option>
            </select>

            <p>
              <label for="rating" class="form-label">Rating of the website on a scale of 1 to 10:</label>
              <input type="range" class="form-range" name="form" id="rating"> <!-- /min="0" max="10" -->
            </p>
            <p>
              <textarea name="comment" class="form-control form-control-comment" rows="20" cols="50" autofocus>Enter additional comments: </textarea>
            </p>
            <p> What is your favorite browser? (please select only one)</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Brave" name="browser" value="">
              <label class="form-check-label" for="Brave">Brave</label>
              </div>
              <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Edge" name="browser" value="">
              <label class="form-check-label" for="Edge">Edge</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Chrome" name="browser" value="">
              <label class="form-check-label" for="Chrome">Chrome</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="FireFox" name="browser" value="">
              <label class="form-check-label" for="FireFox">FireFox</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="DuckDuckGo" name="browser" value="">
              <label class="form-check-label" for="DuckDuckGo">DuckDuckGo</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Opera" name="browser" value="">
              <label class="form-check-label" for="Opera">Opera</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="LibreWolf" name="browser" value="">
              <label class="form-check-label" for="LibreWolf">LibreWolf</label>
            </div>

            <label for="favcolor" class="form-label">Select your favorite color:</label>
            <input type="color" class="form-control form-control-color" id="favcolor" value="#ff0000">
            <label for="birthdaytime" class="form-label">Your Birthday (date and time):</label>
            <input type="datetime-local" class="form-control form-control-datetime-local" id="birthdaytime" name="birthdaytime">
            <input type="submit" class="form-control form-control-submit" value="Submit">
          </fieldset>
        </form>
      </div>
    </div>
  </div>
